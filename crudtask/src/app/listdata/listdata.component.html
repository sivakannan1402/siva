<p>THE LIST OF DETAILS ARE:</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column 
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>-->
  
    <!-- Name Column -->
    <ng-container matColumnDef="NAMES">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.username | uppercase}}{{element.userName | uppercase}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="EMAIL-ADDRESS">
      <th mat-header-cell *matHeaderCellDef> EMAIL </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="GENDER">
      <th mat-header-cell *matHeaderCellDef> GENDER </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="AGE">
        <th mat-header-cell *matHeaderCellDef> AGE </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    
    <ng-container matColumnDef="CITIZENSHIP">
        <th mat-header-cell *matHeaderCellDef> CITIZENSHIP </th>
        <td mat-cell *matCellDef="let element"> {{element.citizenship}} </td>
    </ng-container>

    <ng-container matColumnDef="ACTIONS">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="edit(element)">EDIT</button> |
            <button mat-raised-button (click)="delete(element['id'])" >DELETE</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p>Table ends</p>
